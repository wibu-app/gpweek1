<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Wibu World</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="285878985757-8emgvcnrcd212ak2ra3jf3nv44grm08s.apps.googleusercontent.com">
</head>

<body>
    <form action="#">
        <input type="text" id="keywords">
        <button type="submit" value="search">Search</button>
    </form>

    <br>
    <div id="results"></div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <script src="./js/script.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    
    <nav class="navbar-dark bg-dark" id='navbar'>
        <a href="#" class="navbar-brand" id="nb">Wibu World</a>
        <a href="#" class="navbar-brand" id="fav">Favorites</a>
        <a href="#" class="navbar-brand" id="logoutbtn">logout</a>
    </nav>
    <div id="home">
        <div id="clickhere">
            <a href="#" style="font-size: 80px; padding-top: 200px; color: white" class="d-flex justify-content-center">
                <b>Click Here</b>
            </a>
        </div>
        <!-- register -->
        <div class="d-flex justify-content-center">
            <form id="regisform">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">User Name</label>
                    <input type="text" class="form-control" id="regisuser" placeholder="Enter User Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="regisemail" aria-describedby="emailHelp"
                        placeholder="Enter Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="regispassword" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-dark" id="regisbtn">Register</button>
                <button type="submit" class="btn btn-light" id="formcancelregis">Cancel</button>
                <div class="form-group" style="margin-top:10px">
                    Or
                    <a href="" id='toLogin'>Login</a>
                    if you already have account
                </div>
            </form>
        </div>
        <!-- login -->
        <div class="d-flex justify-content-center">
            <form id="loginform">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="loginemail" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="loginpassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark" id="loginbtn">Login</button>
                    <button type="submit" class="btn btn-light" id="formcancellogin">Cancel</button>
                </div>
                <div class="g-signin2 form-group" data-onsuccess="onSignIn"></div>
                <div class="form-group" style="margin-top:10px">
                    Or
                    <a href="" id='toRegis'>Register</a>
                    if you don't have any account
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <div id="mainhome">
            <div class="row">

            </div>
            <div style="margin-top: 50px;" class="d-flex justify-content-center row">
                <form action="" id="search">
                    <input type="search" name="" id="searchval" class="form-control-lg" placeholder="Search Anime">
                    <input type="submit" value="Search" class="btn btn-dark">
                </form>
            </div>
            <br>
            <div class="d-flex justify-content-center row">
                    <h1 style="color: white"><b>Genre</b></h1>
            </div>
            <div class="d-flex justify-content-center row">
                    <button style="margin-right:20px;" type="button" class="btn btn-primary">Primary</button>
                    <button style="margin-right:20px;" type="button" class="btn btn-secondary">Secondary</button>
                    <button style="margin-right:20px;" type="button" class="btn btn-success">Success</button>
                    <button style="margin-right:20px;" type="button" class="btn btn-danger">Danger</button>
                    <button style="margin-right:20px;" type="button" class="btn btn-warning">Warning</button>
                    <button style="margin-right:20px;" type="button" class="btn btn-info">Info</button>
                    <button style="margin-right:20px;" type="button" class="btn btn-light">Light</button>
                    <button style="margin-right:20px;" type="button" class="btn btn-dark">Dark</button>
            </div>
            <div class="d-flex justify-content-center row" id=:animelist>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
    <div id="registerform">
        <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputusername" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputusername" placeholder="username">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="submit">Register</button>
              </div>
            </div>
          </form>

    <div id="loginform">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="InputEmailLogin" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPasswordLogin" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" id="submitLogin">Login</button>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
        <a href="#" onclick="signOut();">Sign out</a>
    

<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>

</html>
